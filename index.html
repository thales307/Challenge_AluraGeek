<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <header>
          <div>
            <img src="./img/hearts.png" alt="Hearts" />
            <h1>AluraGeek</h1>
          </div>
        </header>
        <main>
          <section class="add-products">
            <div class="container">
              <h2>ADICIONAR PRODUTO:</h2>
              <div class="inputs">
                <input type="text" placeholder="Nome do produto" id="name" />
                <input type="text" placeholder="PreÃ§o do produto" id="price" />
                <input type="text" placeholder="Imagem do produto" id="image" />
              </div>
              <div class="buttons">
                <button id="guardar">Guardar</button>
                <button id="limpar">Limpar</button>
              </div>
            </div>
          </section>
          <section class="products-list">
            <div class="container">
              <h2>MEUS PRODUTOS:</h2>
              <ul class="cards" id="list"></ul>
            </div>
          </section>
        </main>
        <footer>
          <div>
            <img src="./img/hearts.png" alt="Hearts" />
            <p>AluraGeek</p>
          </div>
          <p>DEDSENVOLVIDO POR THALES</p>
          <p>ALURA LATAM - 2025</p>
        </footer>
      </div>
    </div>
    <script type="module" src="./js/show-list.js"></script>
  </body>
</html>
